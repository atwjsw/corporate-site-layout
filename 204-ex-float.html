<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style type="text/css">
    
    
    .box1 {
        width: 100px;
        height: 100px;
        border: 1px solid #f00;
        background-color: #cf9;
        float: left;
    }

    .box2 {
        width: 200px;
        height: 200px;
        border: 1px solid #00f;
        background-color: #ff6;
        float: left;
    }

    .box3 {
        width: 500px;
        height: 500px;
        border: 1px solid #3f6;
        background-color: #c6c;
        clear: left;
        /*float: left;*/
    }
    </style>
</head>

<body>
    <div class="box1">这是盒子1的内容</div>
    <div class="box2">这是盒子2的内容</div>
    <!-- <div class="box3">这是盒子3的内容</div> -->
</body>

</html>
