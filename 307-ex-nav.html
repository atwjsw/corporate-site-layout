<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>3.1页面头部制作练习题</title>
    <style type="text/css">
    /*在此定义相关样式，控制列表的显示形式*/
		ul {
			width: 300px;
			height: 30px;
			/*margin-left: 10px;*/
		}

		li {
			width: 50px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			float: left;
			list-style-type: none;
			font-family: "microsoft yahei";
			/*font-size: 14px;*/
		}
		a {
			display: block;
		}

		a:link, a:visited {
			text-decoration: none;
			color: #333;
		}

		a:hover, a:active {
			text-decoration: none;
			background: #BE3948;
			color: #fff;
		}

    </style>
</head>

<body>
    <h3>课程难度</h3>
    <!--在此制作一个无序列表-->
    <ul>
    	<li><a href="#">全部</a></li>
    	<li><a href="#">初级</a></li>
    	<li><a href="#">中级</a></li>
    	<li><a href="#">高级</a></li>
    </ul>
</body>
</html>
