<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <style type="text/css">
    /*在此定义相应的类选择器，并根据要求设置相关CSS属性*/
    .box {
    	width: 960px;
    	background: #cff;
    	margin: 0 auto;
    	/*clear:both;*/
    	overflow: hidden;
    }

    .left {
    	width: 740px;
    	background: #c9f;
    	height: 300px;
    	float:left;
    	margin-right: 10px;
    }

    .right {
    	width: 210px;
    	background: #fcf;
    	height: 300px;
    	float: left;
    }
    </style>
</head>

<body>
    <!--在此添加相应的div标签-->
    <div class="box">
    	<div class="left">左侧盒子宽度为740px</div>
    	<div class="right">右侧盒子宽度为210px</div>
    </div>
</body>

</html>


<!-- 小伙伴们，根据所学知识，实现如下图所示的简单两列布局，整个页面宽度为960px，背景颜色为#CFF。左侧盒子宽度为740px，背景颜色为#C9F，右侧盒子宽度为210px，背景颜色为#FCF。左侧和右侧盒子的高度均为300px。 -->
